<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${accountDTO.id == null ? 'Add New Account' : 'Edit Account'}">Manage Account</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body>
<div th:replace="~{fragments :: header(${accountDTO.id == null ? 'Add New Account' : 'Edit Account'})}"></div>

<main class="container mx-auto px-4 py-8 flex justify-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center"
        th:text="${accountDTO.id == null ? 'Add New Account' : 'Edit Account'}"></h2>

    <!-- Error Message -->
    <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
      <span class="block sm:inline" th:text="${errorMessage}"></span>
    </div>

    <form th:action="${accountDTO.id == null ? '/accounts' : '/accounts/update/' + accountDTO.id}"
          th:object="${accountDTO}"
          method="post"
          class="space-y-5">
      <input type="hidden" th:field="*{id}" />

      <div>
        <label for="accountName" class="block text-sm font-medium text-gray-700 mb-1">Account Name</label>
        <input type="text" id="accountName" th:field="*{accountName}" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="accountType" class="block text-sm font-medium text-gray-700 mb-1">Account Type</label>
        <select id="accountType" th:field="*{accountType}" required
                class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
          <option value="">Select Type</option>
          <option value="Checking">Checking</option>
          <option value="Savings">Savings</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Cash">Cash</option>
          <option value="Investment">Investment</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <!-- Initial Balance only for new accounts -->
      <div th:if="${accountDTO.id == null}">
        <label for="balance" class="block text-sm font-medium text-gray-700 mb-1">Initial Balance</label>
        <input type="number" id="balance" th:field="*{balance}" step="0.01" min="0" value="0.00"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div>
        <label for="currency" class="block text-sm font-medium text-gray-700 mb-1">Currency</label>
        <input type="text" id="currency" th:field="*{currency}" required value="USD"
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
      </div>

      <div class="flex justify-between space-x-4 mt-6">
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-200">
          <span th:text="${accountDTO.id == null ? 'Add Account' : 'Update Account'}"></span>
        </button>
        <a th:href="@{/accounts}"
           class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-lg font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200">
          Cancel
        </a>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
