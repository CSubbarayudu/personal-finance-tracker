<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:fragment="header(title)">
    <nav class="bg-gradient-to-r from-blue-600 to-indigo-700 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a th:href="@{/dashboard}" class="text-white text-3xl font-bold rounded-md hover:scale-105 transition-transform duration-200">
                Personal Finance Tracker
            </a>
            <div class="space-x-4">
                <a th:href="@{/dashboard}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md transition duration-200 hover:bg-blue-700">Dashboard</a>
                <a th:href="@{/accounts}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md transition duration-200 hover:bg-blue-700">Accounts</a>
                <a th:href="@{/categories}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md transition duration-200 hover:bg-blue-700">Categories</a>
                <a th:href="@{/transactions}" class="text-white hover:text-blue-200 px-3 py-2 rounded-md transition duration-200 hover:bg-blue-700">Transactions</a>
                <a th:href="@{/logout}" class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-md shadow-md transition duration-200">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center" th:text="${title}">Page Title</h1>

        <!-- Success and Error Messages -->
        <div th:if="${successMessage}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${errorMessage}"></span>
        </div>
    </div>
</div>

<!-- Footer Fragment -->
<div th:fragment="footer">
    <footer class="bg-gray-800 text-white text-center p-4 mt-8 shadow-inner">
        <div class="container mx-auto">
            <p>&copy; <span th:text="${#dates.year(#dates.createNow())}">2023</span> Personal Finance Tracker. All rights reserved.</p>
            <p class="text-sm mt-2">Developed for an intensive Java, .NET, and Frontend training program.</p>
        </div>
    </footer>
</div>

</body>
</html>
