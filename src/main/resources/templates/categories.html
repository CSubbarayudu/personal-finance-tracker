<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Personal Finance Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
  </style>
</head>
<body>
<div th:replace="~{fragments :: header('Your Categories')}"></div>

<main class="container mx-auto px-4 py-8">
  <div class="flex justify-end mb-6">
    <a th:href="@{/categories/new}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-lg transition duration-200">
      Add New Category
    </a>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-semibold text-gray-800 mb-4">All Categories</h3>
    <div th:if="${#lists.isEmpty(categories)}" class="text-center text-gray-600 py-8">
      <p class="text-lg">No categories found. Start by adding a new one!</p>
    </div>
    <div th:unless="${#lists.isEmpty(categories)}" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
          <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="category : ${categories}">
          <td th:text="${category.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
          <td th:text="${category.categoryName}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
          <td th:text="${category.categoryType}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2">
            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="text-indigo-600 hover:text-indigo-900 transition duration-150">Edit</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category? This cannot be undone if transactions are linked.');" class="text-red-600 hover:text-red-900 transition duration-150">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<div th:replace="~{fragments :: footer}"></div>
</body>
</html>
